
<form id="createQuizForm">
	<h2>Create Quiz</h2>
	<div class="form-group">
		<label> Quiz Name <input class="form-control" type="text"
			ng-model="quiz.name" /></label>
	</div>
	<div class="form-group">
		<label> Category <input class="form-control" type="text"
			ng-model="quiz.category" /></label>
	</div>
	<div class="form-group">
		<label> Sub Category <input class="form-control" type="text"
			ng-model="quiz.subCategory" />
	</div>
	</label>
	<div class="form-group">
		<label> Type of Quiz <input class="form-control" type="text"
			ng-model="quiz.typeOfQuiz" /></label>
	</div>
	<div class="form-group">
		<label> Number of Questions <input type="number"
			class="form-control" ng-model="quiz.noOfQuestions" /></label>
	</div>
	<div class="form-group">

		<label> <input type="checkbox" class="form-control-inline"
			ng-model="quiz.markingRequired" /> Marking Required

		</label>

	</div>
	<input type="submit" class="btn btn-success" value="Create a Quiz"
		ng-click="submitQuiz()" />
</form>
